<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Um portfólio para apresentação dos projetos e desenvolvimento de carreira">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="José Victor">
    <title>José Victor Portfólio</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/Icons8/favicon.ico.ico">
</head>

<body>
    <header class="interface1">
        <div class="cabecalho">
            <img src="/img/svg/LOGO JV white horizontal.svg" alt="Imagem do Cabeçalho" height="95px">
            <nav>
                <ul class="navegacao">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="about.html">Especialidades</a></li>
                    <li><a href="portifolio.html">Portifólio</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <hr class="linhabranca">
    <main>
        <section class="tela-principal" id="Portifólio">
            <form action="">
                <div class="Container_Geral">
                    <div class="contato_titulo">
                        <h2>Entre em contato</h2>
                        <p>Caso tenha interesse em trocar conhecimentos ou conversar sobre vagas, me mande uma mensagem abaixo.</p>
                    </div>
                    <div class="formulario">
                        <div class="nome">
                            <input type="text" name="nome" id="nome" class="input_nome" required>
                            <label for="nome">Nome completo:</label>
                        </div>
                        <div class="e-mail">
                            <input type="text" name="email" id="email" class="input_email" required>
                            <label for="email">Seu E-mail:</label>
                        </div>
                        <div class="assunto">
                            <input type="text" name="assunto" id="assunto" class="input_assunto" required>
                            <label for="assunto">Assunto a tratar:</label>
                        </div>
                        <div class="descricao">
                            <textarea name="descricao" id="descricao" class="input_descricao" required rows="4"></textarea>
                            <label for="descricao">Descrição do assunto que deseja tratar:</label>  
                        </div>
                        <div class="botao">
                            <input type="submit" value="Enviar">
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
<hr class="linhabranca2">
<footer class="rodape">
    <div class="logos">
        <div class="informaçao-rodape">
            <img src="/img/svg/LOGO JV white icon.svg" alt="icon imagem" style="max-width: 40px;" class="iconJV">
            <h1>© Todos os direitos reservados 2025 | Desenvolvido por José Victor Freitas</h1>
        </div>
        <img src="/img/Icons8/icons8-github-branco.png"  alt="Logo do GitHub" class="LogoGit"/>
        <img src="/img/Icons8/icons8-linkedin-branco.png"  alt="Logo do Linkedln" class="LogoLinkedln"/>
    </div>  
</footer>
</html>
